<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Manejo de peso</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     </head>
      <body>
        <div class="container">
            <h1>Solicitud de datos</h1>
            <p th:if="${mensaje}" th:text="${mensaje}"
               class="alert alert-success"
               role="alert"></p>
            <form action="#" th:action="@{/calcularPeso}"  method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" maxlength="150" placeholder="Monica Castellanos" required="true">  
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso(Kg)</label>
                    <input type="number" name="peso" class="form-control" id="peso" placeholder="55" required="true">
                </div>
                 <div class="mb-3">
                    <label for="estatura" class="form-label">Estatura(mt)</label>
                    <input type="text" name="estatura" class="form-control" id="estatura" placeholder="1.50" required="true">
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
        </div>
    </body>
 </html>
